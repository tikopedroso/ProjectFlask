{% extends 'index.html'%}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMC em FLASK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
    <script src="{{url_for('static', filename='snippets.js')}}"></script>  
  </head>
  <body>
    <div class="container-fluid">
        <h1>Vamos Calcular seu IMC: </h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <form method="POST" class="form-register" style="color: white">
        {{form.peso.label() }}
        <form.peso(class="form-control",placeholder="seuPeso...")
        </form>
        <div class="container px-4 text-center">
            <div class="row gx-5">
              <div class="col">
               <div class="p-3">DIgite seu Peso : </div>
               <div class="input-group mb-6">
                <span class="input-group-text" id="basic-addon1">PESO</span>
                <input type="text" class="form-control" placeholder="seu peso..." aria-label="seu peso..." aria-describedby="basic-addon1">
              </div>
              </div>
              <div class="col">
                <div class="p-3">Digite sua Altura : </div>
                <div class="input-group mb-6">
                    <span class="input-group-text" id="basic-addon1">ALTURA</span>
                    <input type="text" class="form-control" placeholder="sua altura..." aria-label="sua altura..." aria-describedby="basic-addon1">
                  </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary">Calcular IMC</button>

          </div>       
    </div>
  </body>
</html>
